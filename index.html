<style>


  /* Each card */
  .tutor-card {
    background: #fff;
    border: 1.5px solid #ddd;
    border-radius: 12px;
    box-shadow: 0 8px 15px rgba(126, 0, 167, 0.15);
    width: 398px;
    height: 470px;
    display: flex;
    flex-direction: column;
  
  }
  /* Image */
  .tutor-image {
    width: 100%;
    height: 316px;
    padding: 10px ;
    border-radius: 23px;
    object-fit: cover;
   
  }
  /* Card body */
  .card-body {
    padding: 0 15px 10px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  /* Name */
  .tutor-name {
    font-weight: 700;
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: #454C63;
  }
  /* Rating row */
  .rating-row {
    font-size: 0.9rem;
    color: #444;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 8px;            
  }
  .rating-star {
    color: #444;
    border-right: 0.5px solid #C0C8E5;
    padding-right: 7px;
    font-weight: 700;
    font-size: 0.9rem;
   
  }
  .rating-star i{
    color: #FAC310;
  }
  /* Sessions count text */
  .sessions-text {
    color: #444;
    font-size: 0.9rem;
    font-weight: 700;
    line-height: 11px;
  }
  /* Horizontal divider */
  .divider {
    border-top: 1px solid #ddd;
    margin: 8px 0 15px 0;
  }
  .footer {
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* pushes top and bottom apart */
    flex-grow: 1; /* ensures it takes remaining space in card-body */
}

  
  
  /* Bottom info + button container */
  .bottom-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .rated-for {
    font-size: 1rem;
    font-weight: 400;
    color: #454C63;
    line-height: 21px;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .rated-for img{
    width: 1rem;
    height: 1.5rem;
    
  }
  /* Wrapper for the icon and its background */
.icon-wrapper {
    position: relative;
    width: 1.5rem;  /* adjust to desired size */
    height: 1.9rem;
    background-image: url('Group\ 45.png'); /* your background image */
    background-size: cover;
    background-position: top;
}

/* Icon on top of the background */
.icon-wrapper img {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%); /* center the icon */
    width: 0.7rem;   /* adjust icon size */
    height: 0.7rem;
}


  .btn-business {
    background-color: #7E00A7;
    border: none;
    color: white;
    font-weight: 400;
    line-height: 11px;
    padding: 16px 8px;
    border-radius: 10px;
    font-size: 1rem;
    width: 171px;
    height: 39px;
    text-align: center;
  }
  .btn-business:hover {
    background-color: #5c0073;
  }
 
/* Fix for hidden dots */
.owl-carousel .owl-stage-outer {
    padding-bottom: 40px !important;
}

/* Dot styling */
.owl-dots {
    text-align: center;
    margin-top: 10px;
}

.owl-dots .owl-dot span {
    width: 12px;
    height: 12px;
    background: #d3c1e0;
    display: block;
    border-radius: 50%;
}

.owl-dots .owl-dot.active span {
    background: #7E00A7 !important;
}

.owl-carousel .owl-stage-outer {
    padding-bottom: 40px !important;   /* space for dots */
}


</style>
